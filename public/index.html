<!doctype html>
<html>
  <head>

    <script src="/socket.io/socket.io.js"></script>

    <script>

      var socket = io();

      //
      // Handle an incoming message
      //
      socket.on('message', function (data) {
        console.log(data);
      });

      //
      // Join a room
      //
      function join(room) {
        socket.emit('join', room);
      }

      //
      // Leave a room
      //
      function leave(room) {
        socket.emit('leave', room);
      }

      //
      // Send a message
      //
      function send(room, message) {
        socket.emit('send', {
          room: room,
          message: message
        });
      }

    </script>

  </head>
  <body>
    <button onclick="join('test')">Join</button>
    <button onclick="leave('test')">Leave</button>
    <button onclick="send('test', 'hello')">Send</button>
  </body>
</html>
